{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Remove Kiddo?</h1>
</div>

<h2>Are you sure you want to delete {{ child.name }}'s profile?</h2>
<p>All of {{ child.name }}'s data will be deleted. This action cannot be undone.</p>


<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'child-detail' child.id %}">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
